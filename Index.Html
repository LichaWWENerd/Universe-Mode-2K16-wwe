<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WWE 2K16 Universe Mode</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c62828;
      margin-bottom: 30px;
    }
    .champions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .champ-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      box-shadow: 0 0 10px #c62828aa;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .champ-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4444;
    }
    .champ-card img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #c62828;
      margin-bottom: 12px;
    }
    .champ-card p {
      margin: 0;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>WWE 2K16 Universe Mode - Champions (Feb 2017)</h1>

  <div class="champions">
    <div class="champ-card">
      <img src="SethRollins.png" alt="Seth Rollins" />
      <p>WWE Champion<br /><small>Seth Rollins</small></p>
    </div>
    <div class="champ-card">
      <img src="Brock.png" alt="Brock Lesnar" />
      <p>Universal Champion<br /><small>Brock Lesnar</small></p>
    </div>
    <div class="champ-card">
      <img src="Ziggler.png" alt="Dolph Ziggler" />
      <p>Intercontinental Champion<br /><small>Dolph Ziggler</small></p>
    </div>
    <div class="champ-card">
      <img src="BadNews.png" alt="Bad News Barrett" />
      <p>United States Champion<br /><small>Bad News Barrett</small></p>
    </div>
    <div class="champ-card">
      <img src="Paige.png" alt="Paige" />
      <p>RAW & SmackDown Womenâ€™s Champion<br /><small>Paige</small></p>
    </div>
    <div class="champ-card">
      <img src="TheUsos.png" alt="The Usos" />
      <p>WWE Tag Team Champions<br /><small>The Usos</small></p>
    </div>
  </div>

  <footer>
    WWE 2K16 Universe Mode &copy; 2025
  </footer>

</body>
</html>
